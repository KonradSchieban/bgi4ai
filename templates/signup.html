{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-md-12 col-sm-12">
        <h2>Signup</h2>
    </div>
</div>

<form method="post">
    <table class="table table-bordered table-condensed text-center" style="max-width: 600px">
        <tbody>
            <tr>
                <td>Username</td>
                <td><input type="text" class="form-control" name="username" value="{{ username }}"/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" class="form-control" name="password" value=""/></td>
            </tr>
            <tr>
                <td>Verify Password</td>
                <td><input type="password" class="form-control" name="verify" value=""/></td>
            </tr>
            <tr>
                <td>Email (optional)</td>
                <td><input type="text" class="form-control" name="email" value="{{ email }}"/></td>
            </tr>
        </tbody>
    </table>

    <button class="btn" type="submit">Submit</button>

    <div class="error">
        {{ error_password }} {{ error_username }} {{ error_email }}
    </div>
</form>


{% endblock %}
