{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col-md-12 col-sm-12">
            <h1>New Post</h1>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12 col-sm-12">

            <form method="post">

                <h4>Subject</h4>
                <input style="min-width: 400px;" type="text" name="subject" value="{{ subject }}">

                <h4>Blog</h4>
                <textarea class="form-control" style="min-width: 80%; min-height: 400px" name="text">{{ text }}</textarea>

                <input type="hidden" name="post_id" value="{{ post_id }}">

                <div class="error">{{ error }}</div>

                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </div>


{% endblock %}
